on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true

    - name: Build Linux amd64 binary (no Nix)
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o qsh-telecom-autologin .

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: qsh-telecom-autologin-linux-amd64
        path: qsh-telecom-autologin
